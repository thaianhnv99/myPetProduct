<div class="jumbotron jumbotron-fluid skrollable skrollable-between" data-center="background-size: 100%;"
     data-top-bottom="background-size: 110%;" style="background-size: 105.055%;padding-top: 8%;">
  <div class="container">
    <div class="jumbo-heading aos-init aos-animate" data-aos="fade-up">
      <h1>Nhận nuôi thú cưng</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a style="color: white;">Trang chủ</a></li>
          <li class="breadcrumb-item"><a style="color: white;">Trang nhận nuôi</a></li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<div class="section-heading text-center mt-5">
  <h2 data-aos="zoom-in" class="aos-init aos-animate">Tìm thú cưng</h2>
</div>
<div class="container aos-init aos-animate" data-aos="zoom-in">
  <div class="row pt-4">
    <div class="col-6 col-sm-4 col-md-4 col-lg-4">
      <div class="form-group">
        <label>Giới tính</label>
        <select id="gender" class="form-control">
          <option value="">Tất cả</option>
          <option value="69">Đực</option>
          <option value="70">Cái</option>
          <option value="72">Chưa rõ</option>
        </select>
      </div>
    </div>
    <div class="col-6 col-sm-4 col-md-4 col-lg-4">
      <div class="form-group">
        <label>Độ tuổi</label>
        <select id="age" class="form-control">
          <option value="">Tất cả</option>
          <option value="1">Trẻ</option>
          <option value="2">Trưởng thành</option>
          <option value="3">Già</option>
        </select>
      </div>
    </div>

    <div class="col-6 col-sm-4 col-md-4 col-lg-4">
      <div class="form-group">
        <label>Triệt sản</label>
        <select id="sterilizations" class="form-control">
          <option value="">Tất cả</option>
          <option value="1">Có</option>
          <option value="2">Không</option>
          <option value="3">Chưa rõ</option>
        </select>
      </div>
    </div>

    <div class="col-6 col-sm-4 col-md-4 col-lg-4">
      <div class="form-group">
        <label>Màu</label>
        <select id="color" class="form-control">
          <option value="">Tất cả</option>
          <option value="8">Đen</option>
          <option value="9">Trắng</option>
          <option value="10">Vàng</option>
          <option value="11">Đen Trắng</option>
          <option value="12">Trắng vàng</option>
          <option value="13">Mướp</option>
          <option value="14">Tam Thể</option>
          <option value="15">Nhị Thể</option>
          <option value="16">Đồi Mồi</option>
          <option value="17">Xám</option>
          <option value="18">Xiêm</option>
          <option value="19">Nâu</option>
          <option value="20">Nâu vàng</option>
          <option value="21">Đen vàng</option>
        </select>
      </div>
    </div>
    <div class="col-6 col-sm-4 col-md-4 col-lg-4">
      <div class="form-group">
        <label>Tên</label>
        <input type="text" id="name" class="form-control">
      </div>
    </div>
    <div class="col-6 col-sm-4 col-md-4 col-lg-4 justify-content-center align-self-center text-center">
      <div class="form-group mb-0 pt-lg-2">
        <button id="btnSearch" onclick="" class="btn btn-secondary aos-init aos-animate" aria-label="Tìm kiếm"
                aria-labelledby="Tìm kiếm">Tìm kiếm
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container mb-5 aos-init aos-animate" data-aos="zoom-in">
  <div id="gallery-isotope" class="row row-eq-height mt-lg-5 isotope" style="position: relative; overflow: hidden;">
    <div class="meo col-6 col-sm-6 col-md-4 col-lg-3 isotope-item" *ngFor="let pet of listPets">
      <div class="isotope-item">
        <div class="adopt-card row bg-light pattern2">
          <div class="col-12 p-0">
            <div class="adopt-image d-flex flex-wrap align-items-center">
              <a (click)="petDetail(pet)" class="w-100" style="cursor: pointer;">
                <img
                  src="{{pet.path}}"
                  class="img-fluid w-100" alt="Nghệ" style="height: auto;">
              </a>
            </div>
          </div>
          <div class="col-12 p-0">
            <div class="caption-adoption">
              <h5 class="adoption-header text-truncate mt-2" style="height: 25.2px;">
                <a (click)="petDetail(pet)" style="cursor: pointer;"
                   class="text-capitalize">{{pet.petName}}</a>
              </h5>
              <hr class="small-divider left">
              <ul class="list-unstyled mb-0">
                <li class="text-truncate" style="height: 35.175px;"><strong>Giới tính:</strong> {{pet.gender}}</li>
                <li class="text-truncate"><strong>Tuổi:</strong> {{pet.age}}</li>

                <li class="text-truncate" style="height: 33.975px;"><strong>Tiêm
                  phòng:</strong> {{pet.vaccination === 0 ? 'Chưa tiêm' : 'Đã tiêm'}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 isotope-item"
         style="position: absolute; left: 0px; top: 0px; transform: translate(0px, 1784px);">
      <nav class="mt-3" aria-label="pagination">
        <ul class="pagination">
          <li class="page-item disabled"><a class="page-link" href="javascript:void(0)">&lt;</a></li>
          <li class="page-item"><a class="page-link active" onclick="getItemBy(1)"> 1</a></li>
          <li class="page-item"><a class="page-link" onclick="getItemBy(2)"> 2</a></li>
          <li class="page-item"><a class="page-link" onclick="getItemBy(3)"> 3</a></li>
          <li class="page-item"><a class="page-link" onclick="getItemBy(4)"> 4</a></li>
          <li class="page-item"><a class="page-link" onclick="getItemBy(5)"> 5</a></li>
          <li class="page-item"><a class="page-link" onclick="getItemBy(6)"> 6</a></li>
          <li class="page-item"><a class="page-link" onclick="getItemBy(7)"> 7</a></li>
          <li class="page-item"><a class="next page-link" onclick="getItemBy(2)">&gt;</a></li>
        </ul>
      </nav>
    </div>

  </div>
</div>
